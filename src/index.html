<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <title>FolkTabs.com</title>
  </head>
  <body>
    <main>
      <div class="playercontrols">
        <div class="songControls">
          <div class="controls">
            <div class="buttons">
              <span class="songPrev" data-tooltip="Previous Tune">&#x23EE;</span>
              <span class="stop" data-tooltip="Stop">&#x23F9;</span>
              <span class="start" data-tooltip="Pause/Play">&#x23EF;</span>
              <span class="songNext" data-tooltip="Next Tune">&#x23ED;</span>
            </div>
          </div>
          <span class="currentSong"></span>
          <span class="currentBeat"></span>
        </div>
        <div class="transposition">
          <span class="title">Transposition</span>
          <div class="controls">
            <div class="buttons">
              <span class="transposeUp">&#8679;</span>
              <span class="transposeDown">&#8681;</span>
            </div>
            <span class="currentTransposition"></span>
            <span class="unsetUrlTransposition  removal-indicator">&#8855;</span>
          </div>
        </div>
        <div class="tempo">
          <span class="title">Tempo</span>
          <div class="controls">
            <div class="buttons">
              <span class="tempoUp">&#8679;</span>
              <span class="tempoDown">&#8681;</span>
            </div>
            <span class="currentTempo"></span>
            <span class="unsetUrlTempo removal-indicator">&#8855;</span>
          </div>
        </div>
        <div class="chanterControls">
          <span class="title">Chanter</span>
          <div class="controls">
            <div class="buttons">
              <span class="chanterUp">&#8679;</span>
              <span class="chanterDown">&#8681;</span>
            </div>
            <span class="currentChanter"></span>
            <span class="unsetUrlChanter removal-indicator">&#8855;</span>
            <div class="holes">
              <span class="firstGroup"></span>
              <span class="secondGroup"></span>
            </div>
          </div>
        </div>
        <div class="keySigControls">
          <span class="title">Key Signature</span>
          <div class="controls">
            <div class="buttons" title="coming soon">
              <span class="keySigUp">&#8679;</span>
              <span class="keySigDown">&#8681;</span>
            </div>
            <span class="currentKeySig"></span>
          </div>
        </div>
      </div>
      <div class="scrollingNotesWrapper"><nobr /></div>
      <div class="cleaner"></div>
      <div class="playernotes">
        <div class="playercontainer">
          <div id="paper"></div>
          <div id="audio"></div>
          <p class="beat"></p>
        </div>
        <div class="noteDiagram"></div>
      </div>
    </main>
  </body>
</html>
